{% extends 'base.html' %}

{% block header %}
<script src="{{ url_for('static', filename='runs-table.js') }}" defer></script>

<h4>{% block title %}Run Index{% endblock %}</h4>
{% endblock %}

{% block content %}

<div class="table-responsive">
<table id="runs-table" class="table table-striped table-bordered" style="width:100%">
  <thead>
    <tr> {% for column in columns %}
      <th>{{ column.name }}</th> {% endfor %}
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>
</div>

{% endblock %}
