{% extends 'base.html' %}

{% block head %}
<script src="{{ url_for('static', filename='runs-table.js') }}" defer></script>
{% endblock %}

{% block content %}

<h4>{% block title %}Run Index{% endblock %}</h4>

<table id="runs-table" class="table table-striped table-bordered" style="width:100%">
  <thead>
    <tr>
      <th>RunID</th>
      <th>Status</th>
      <th>Comment</th>
      <th>Sim Name</th>
      <th>Host</th>
      <th>User</th>
      <th>Start Time</th>
      <th>Stop Time</th>
      <th>Walltime</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>

{% endblock %}
