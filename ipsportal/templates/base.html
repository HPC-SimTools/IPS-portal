<!doctype html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs5/jq-3.6.0/dt-1.12.1/b-2.2.3/datatables.min.css"/>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs5/jq-3.6.0/dt-1.12.1/b-2.2.3/datatables.min.js"></script>
    <title>IPS Portal - {% block title %}{% endblock %}</title>
    {% block head %}{% endblock %}
  </head>

  <body>

    <nav class="navbar navbar-expand navbar-light bg-light mb-4">
      <div class="container-fluid">
        <div class="navbar-brand">IPS Portal</div>
          <div class="navbar" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
		<a class="nav-link" href="/">Home</a>
              </li>
              <li class="nav-item">
		<a class="nav-link" href="https://ips-framework.readthedocs.io/en/latest/user_guides/portal_guides.html">Documentation</a>
             </li>
            </ul>
          </div>
      </div>
    </nav>

    <main>
    <section style="width: 90%; margin: 0 auto;">
      {% block content %}{% endblock %}
    </section>
    </main>

  </body>
</html>
