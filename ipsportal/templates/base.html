<!doctype html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs5/dt-1.12.1/b-2.2.3/datatables.min.css"/>
    <title>IPS Portal - {% block title %}{% endblock %}</title>
    {% block head %}{% endblock %}
  </head>
  <body>

    <nav class="navbar navbar-expand navbar-light bg-light mb-4">
      <div class="container-fluid">
	<div class="navbar-brand">IPS Portal</div>
	<div class="navbar" id="navbarNav">
	  <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://ips-framework.readthedocs.io/en/latest/user_guides/portal_guides.html">Documentation</a>
            </li>
	  </ul>
	</div>
      </div>
    </nav>

    <main class="container-fluid">
      <section class="content">
	<header>
	  <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
	  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
	  <script type="text/javascript" src="https://cdn.datatables.net/v/bs5/dt-1.12.1/b-2.2.3/datatables.min.js"></script>
	  {% block header %}{% endblock %}
	</header>
	{% for message in get_flashed_messages() %}
	<div class="container text-center">
	  <div class="p-3 mb-2 bg-danger text-white">{{ message }}</div>
	</div>
	<br>
	{% endfor %}
	{% block content %}{% endblock %}
      </section>
    </main>
  </body>
</html>
