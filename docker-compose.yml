version: '3.3'
services:
    db:
        image: mongo:4
        container_name: mongodb
        restart: unless-stopped
        networks:
         - backend

    app:
        image: ipsportal
        restart: unless-stopped
        environment:
          MONGODB_HOSTNAME: db
        ports:
         - 8080:8080
        depends_on:
         - db
        networks:
         - backend

networks:
  backend:
    driver: bridge
