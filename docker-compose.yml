version: '3'
services:
  db:
    image: mongo:4
    restart: unless-stopped

  app:
    build:
      context: .
    restart: unless-stopped
    environment:
      MONGO_HOST: db
      JAEGER_HOST: jaeger
    depends_on:
     - db

  jaeger:
    image: jaegertracing/all-in-one:1.35
    environment:
      COLLECTOR_ZIPKIN_HOST_PORT: 9411
      QUERY_BASE_PATH: /jaeger

  web:
    image: nginx
    ports:
      - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
      - jaeger

  stats:
    image: graphiteapp/graphite-statsd
    ports:
      - 8080:80

  mongo-express:
    image: mongo-express
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_SERVER: db
    depends_on:
     - db
