kind: CronJob
apiVersion: batch/v1
metadata:
  namespace: ipsportal
  name: mongodb-dump
  labels:
    app: ipsportal-mongodb-dump
spec:
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: mongodb-dump
            image: ghcr.io/hpc-simtools/ips-portal/mongodb-backup:latest
            envFrom:
            - secretRef:
                name: mongo-secrets
            env:
            - name: MONGODB_DUMP_DIR
              value: /backup
            - name: MONGODB_DATABASE
              value: portal
            - name: MONGODB_HOST
              value: db:27017
            - name: MONGODB_DUMP_FILE_BASE
              value: mongodb-dump.archive.gz
            - name: MONGODB_DUMP_RETAIN_DAYS
              value: "7"
            securityContext:
              capabilities:
                add:
                - NET_BIND_SERVICE
                drop:
                - ALL
              runAsNonRoot: true
              runAsUser: 102616
            volumeMounts:
            - mountPath: /backup
              name: backup
          restartPolicy: Never
          securityContext:
            fsGroup: 62365
          volumes:
          - hostPath:
              path: /global/cfs/cdirs/atom/users/ipsportal
              type: Directory
            name: backup
  schedule: 12 3 * * *

