kind: Deployment
apiVersion: apps/v1
metadata:
  namespace: ipsportal
  name: db
  labels:
    app: ipsportal-db
spec:
  selector:
    matchLabels:
      app: ipsportal-db
  strategy:
    rollingUpdate:
      maxSurge: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: ipsportal-db
    spec:
      containers:
      - name: db
        image: mongo:6
        env:
        - name: MONGO_INITDB_ROOT_USERNAME_FILE
          value: /secrets/MONGO_USERNAME
        - name: MONGO_INITDB_ROOT_PASSWORD_FILE
          value: /secrets/MONGO_PASSWORD
        securityContext:
          capabilities:
            add:
            - CHOWN
            - DAC_OVERRIDE
            - FOWNER
            - SETGID
            - SETUID
            drop:
            - ALL
        volumeMounts:
        - mountPath: /data/db
          name: mongo
        - mountPath: /secrets
          name: secrets
      volumes:
      - name: mongo
        persistentVolumeClaim:
          claimName: mongo
      - name: secrets
        secret:
          secretName: mongo-secrets
          defaultMode: 292

---
kind: Deployment
apiVersion: apps/v1
metadata:
  namespace: ipsportal
  name: minio
  labels:
    app: ipsportal-minio
spec:
  selector:
    matchLabels:
      app: ipsportal-minio
  strategy:
    rollingUpdate:
      maxSurge: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: ipsportal-minio
    spec:
      containers:
      - name: minio
        image: "minio/minio:RELEASE.2025-09-07T16-13-09Z-cpuv1"
        env:
        - name: MINIO_SERVER_URL
          value: "https://data.ipsportal.development.svc.spin.nersc.org/"
        - name: MINIO_BROWSER_REDIRECT_URL
          value: "https://data.ipsportal.development.svc.spin.nersc.org/console/"
        envFrom:
        - secretRef:
            name: minio-secrets
        args: ["server", "start"]
        securityContext:
          capabilities:
            add:
            - CHOWN
            - DAC_OVERRIDE
            - FOWNER
            - SETGID
            - SETUID
            drop:
            - ALL
        volumeMounts:
        - mountPath: /data
          name: minio
      volumes:
      - name: minio
        persistentVolumeClaim:
          claimName: minio

---
kind: Deployment
apiVersion: apps/v1
metadata:
  namespace: ipsportal
  name: jaeger
  labels:
    app: ipsportal-jaeger
spec:
  selector:
    matchLabels:
      app: ipsportal-jaeger
  template:
    metadata:
      labels:
        app: ipsportal-jaeger
    spec:
      containers:
      - name: jaeger
        image: jaegertracing/all-in-one:1.38
        env:
        - name: COLLECTOR_ZIPKIN_HOST_PORT
          value: "9411"
        - name: QUERY_BASE_PATH
          value: /jaeger
        securityContext:
          capabilities:
            drop:
            - ALL
        livenessProbe:
          httpGet:
            path: /jaeger
            port: 16686
            scheme: HTTP
        readinessProbe:
          httpGet:
            path: /jaeger
            port: 16686
            scheme: HTTP

---
kind: Deployment
apiVersion: apps/v1
metadata:
  namespace: ipsportal
  name: ipsportal
  labels:
    app: ipsportal-ipsportal
spec:
  selector:
    matchLabels:
      app: ipsportal-ipsportal
  template:
    metadata:
      labels:
        app: ipsportal-ipsportal
    spec:
      containers:
      - name: ipsportal
        # use "latest" tag for production instance
        image: ghcr.io/hpc-simtools/ips-portal/ipsportal:dev
        imagePullPolicy: Always
        envFrom:
        - secretRef:
            name: mongo-secrets
        - secretRef:
            name: minio-secrets
        - secretRef:
            name: ipsportal-secrets
        env:
        - name: JAEGER_HOST
          value: jaeger
        - name: MONGO_HOST
          value: db
        - name: MINIO_PRIVATE_URL
          value: https://data.ipsportal.development.svc.spin.nersc.org
        - name: TZ
          value: America/Los_Angeles
        - name: JUPYTERHUB_PORTAL_DIR
          # value should be the same as the directory in the CONTAINER
          value: /tmp/ipsportal-jupyter
        - name: JUPYTERHUB_DIR
          # value should be the same as the directory on the HOST
          value: /global/cfs/cdirs/atom/users/ipsportal/ipsportal-runs-development
        - name: JUPYTERHUB_BASE_URL
          # empty because we use a special NERSC implementation to resolve the URL
          value: ''
        - name: JUPYTERHUB_IMPLEMENTATION
          value: nersc
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          privileged: false
          readOnlyRootFilesystem: false
          runAsNonRoot: true
          runAsUser: 102616
        livenessProbe:
          httpGet:
            path: /
            port: 8080
            scheme: HTTP
        readinessProbe:
          httpGet:
            path: /
            port: 8080
            scheme: HTTP
        volumeMounts:
          - mountPath: /tmp/ipsportal-jupyter
            name: jupyterhub-data-files
      securityContext:
        fsGroup: 62365
        runAsGroup: 62365
        runAsUser: 102616
      volumes:
        - hostPath:
            path: /global/cfs/cdirs/atom/users/ipsportal/ipsportal-runs-development
            type: Directory
          name: jupyterhub-data-files

